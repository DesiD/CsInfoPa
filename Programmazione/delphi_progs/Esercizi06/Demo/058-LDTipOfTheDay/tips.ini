[Tips]
0=Per creare un nuovo progetto Delphi, scegliere la voce New Application dal menu File, oppure la voce New dallo stesso menu, e poi Application dalla finestra di dialogo New Items. Viene creato un file con estensione dpr che rappresenta il sorgente principale del progetto.
1=Per aggiungere una nuova form ad un progetto, scegliere la voce New Form dal menu File. Viene creata una coppia di file con estensioni pas (il sorgente del modulo associato alla form) e dfm (la definizione della form stessa).
2=Per eseguire un progetto Delphi è necessario prima compilarlo. Per compilare un progetto si usano le voci Compile e Build del menu Project. La prima compila solo i moduli (unit) modificate dall'ultima compilazione, mentre la seconda ricompila tutto.
3=Per modificare alcune impostazioni di un progetto Delphi, come l'icona associata all'applicazione, il numero di versione o il titolo dell'applicazione, si usa la finestra di dialogo Project Options, che viene visualizzata scegliendo la voce Options dal menu Project.
4=Tramite il menu Tools/Editor Options (Environment Options nelle prime versioni di Delphi) è possibile personalizzare diversi aspetti, come le posizioni di tabulazione nell'editor. Normalmente il codice pascal è indentato di due caratteri per blocco; suggeriamo di inserire questo valore (scrivendo la stringa "3 5") al posto del default proposto da Delphi, e di disattivare l'opzione "Smart Tab" che imposta un'indentazione variabile.
5=Per riorganizzare la Palette dei Componenti, si può usare la finestra di dialogo Palette Properties (scegliendo la voce Properties dal menu locale della Palette).
6=Per avere informazioni sull'uso di un componente, è sufficiente selezionarlo nella Palette e premere F1. Si può ottenere l'Help (se disponibile) su qualunque identificatore evidenziato nell'editor di codice con lo stesso sistema.
7=Per selezionare più componenti su una form, tenere premuto il tasto Ctrl mentre li si seleziona con il mouse, oppure trascinare (tenendo premuto il tasto sinistro del mouse) un rettangolo intorno ad un gruppo di componenti per selezionarli tutti. Se in quest'ultimo caso si tiene anche premuto Ctrl, la tecnica funziona anche per componenti contenuti in pannelli o GroupBox.

